<!DOCTYPE html>
<html>
<head>
    <title>Download Statistics</title>
    <style>
        /* Loading spinner */
        .loading-container {
            text-align: center;
            padding: 50px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        
        /* Error message */
        .error-message {
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        /* Table styles */
        #statistics-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        .number-cell {
            text-align: right;
            font-family: monospace;
            font-size: 18px;
            font-weight: 500;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .retry-button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .retry-button:hover {
            background-color: #2980b9;
        }
        
        .table-container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        
        .table-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .table-title {
                font-size: 20px;
            }
        }
        
        .table-caption {
            caption-side: top;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 0;
            margin-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <!-- Loading spinner -->
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">Loading statistics...</p>
    </div>
    
    <!-- Error message -->
    <div id="error-message" class="error-message"></div>
    
    <!-- Statistics table -->
    <div class="table-container">
        <h2 id="statistics-title" class="table-title" style="display: none;">Monthly Download Statistics</h2>
        <table id="statistics-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>NICFI TIF</th>
                    <th>NICFI JPG</th>
                    <th>Sentinel-2 TIF</th>
                    <th>Sentinel-2 JPG</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="{{ url_for('static', filename='statistics.js') }}"></script>
</body>
</html>
