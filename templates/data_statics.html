<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Image Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .month {
            background-color: #f0f0f8;
        }
    </style>
</head>
<body>

<h1>Image Statistics</h1>

<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Nicfi tif</th>
            <th>Nicfi jpeg</th>
            <th>Sentinel tif</th>
            <th>Sentinel jpeg</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td class="month">{{ row.date }}</td>
            <td>{{ row.nicfi_tif_2024 }}</td>
            <td>{{ row.nicfi_jpg }}</td>
            <td>{{ row.sentinel_tif_2024 }}</td>
            <td>{{ row.sentinel_jpg }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
